sudo: required

services:
  - docker

language: python

env:
  matrix:
    - DB=mysql:5.6
    - DB=mariadb:10.0
    - DB=postgres:9.4
    - DB=busybox

matrix:
  allow_failures:
    # MariaDB dies for some reason when deleting database
    - env: DB=postgres:9.4

before_install:
  # Apparmor seems to cause problems with postgres docker image
  - sudo service apparmor stop
  - sudo update-rc.d -f apparmor remove
  - sudo service apparmor teardown
  - sudo systemctl restart docker
  - curl -L https://github.com/docker/compose/releases/download/1.4.0/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
 
script:
  - sed -i "s/postgres:9.4/$DB/" docker-compose.yml
  - if [ "$DB" = busybox ] ; then sed -i '/^  links:/,+1 d' docker-compose.yml ; fi
  - docker-compose build
  - docker-compose up
  - docker-compose run weblate-web migrate
  - docker-compose run weblate-web createadmin
  - docker-compose run weblate-web test -v 2 --keepdb --noinput weblate.accounts weblate.trans.tests.test_views weblate.lang
